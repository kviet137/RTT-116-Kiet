<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <h1> form validation with jquery</h1>
    <button id="b1"> button1</button>
    <button id="b2"> button1</button>
</body>

<script>

    //using jquery
    $("#b1").click(function(){
        alert("The button1 was clicked.");
    });
    //this will listen to ONLY the CLICK button
    $("#b1").on("click",function(){
        alert("The button1 was clicked.");
    });
    $("#b1").click(function () {
        console.log("The button2 was clicked.");
    });

    //using just javascript
    let h = document.getElementById("b1");
    h.addEventListener("click",function(e){
        console.log("button1 was clicked and print out using javascript");
        console.log(e.currentTarget === this);
    })
</script>
</html>
